<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>ParaniaFusion - Найдите учебных партнеров по всему миру!</title>
</head>

<body>
  <header class="header header--loggedIn">
    <div class="container">
      <a href="/" class="header__logo">
        <img src="assets/logo.svg" alt="Логотип" />
        <h1>StudyBuddy</h1>
      </a>
      <form class="header__search">
        <label>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>поиск</title>
            <path
              d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
            </path>
          </svg>
          <input placeholder="Поиск постов" />
        </label>
      </form>
      <nav class="header__menu">
        <!-- Не авторизован -->
        <!-- <a href="/login.html">
            <img src="./assets/avatar.svg" alt="Аватар" />
            <p>Аккаунт</p>
          </a> -->

        <!-- Авторизован -->
        <a href="#">
          <div class="avatar avatar--medium active">
            <img src="https://randomuser.me/api/portraits/men/37.jpg" alt="Аватар" />
          </div>
          <p>Джон Доу <span>@john_doe</span></p>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>стрелка вниз</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
          </svg>
        </a>
      </nav>
    </div>
  </header>
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="index.html">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>стрелка влево</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Создать учебную комнату</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="#">
            <div class="form__group">
              <label for="room_name">Название комнаты</label>
                           <input id="room_name" type="text" name="room_name" placeholder="Например, Изучение Python + Django" required />
            </div>

            <div class="form__group">
              <label for="room_topic">Тема</label>
              <input id="room_topic" type="text" name="topic" list="topic-list" placeholder="Выберите тему" required />
              <datalist id="topic-list">
                <option value="Python"></option>
                <option value="Django"></option>
                <option value="JavaScript"></option>
                <option value="HTML/CSS"></option>
              </datalist>
            </div>

            <div class="form__group">
              <label for="room_about">Описание</label>
              <textarea id="room_about" name="room_about" placeholder="Напишите о вашей учебной группе..." required></textarea>
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="index.html">Отмена</a>
              <button class="btn btn--main" type="submit">Создать комнату</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
